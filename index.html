<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Clash-Style FPS Prototype</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="hud">
    <div id="characterSelect">
      <label>Select Character:</label>
      <select id="character">
        <option value="knight">Knight</option>
        <option value="archer">Archer</option>
        <option value="wizard">Wizard</option>
        <option value="giant">Giant</option>
      </select>
      <button id="spawnBtn">Spawn</button>
    </div>
    <div id="status">
      <div id="health">Health: <span id="hp">100</span></div>
      <div id="ability">Ability: <span id="abilityName">-</span> (<span id="cd">0</span>s)</div>
      <div id="ammo">Ammo: <span id="ammoCount">âˆž</span></div>
    </div>
    <div id="help">Click to lock pointer. Left-click to shoot. Press 1 to use ability.</div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <!-- Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.0/examples/js/controls/PointerLockControls.js"></script>

  <script src="script.js"></script>
</body>
</html>
